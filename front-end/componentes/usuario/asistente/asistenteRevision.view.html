<div id="asistenteRevision">
  <div class="row no-margin">

    <div class="col-md-12">
      <h2 class="text-center">Proyectos en Revisión</h2>
    </div>   
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-3">
          
        </div>
         <div class="col-md-9">
           <md-tabs>
              <md-tab label="Proyectos Pendientes"> 
                  <md-input-container>
                    <label>Buscar proyecto:</label>
                    <input ng-model="buscar">
                  </md-input-container>
                  <div class="container-fluid" ng-controller="asistenteController" ng-repeat="pobjPendiente  in asistenteCtrl.proyectos | filter:buscar track by $index">
                    <div class="panel-group" id="accordion" >
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="row">
                            <div class="col-md-6">
                              <h4 class="panel-title md-padd">
                                <span>Nombre del cliente: <a class="session decorationNone" data-toggle="collapse" ng-model="asistenteCtrl.nombre" value="{{pobjPendiente.nombre}}" data-parent="#accordion"> {{pobjPendiente.nombre}}</a></span>
                              </h4>
                            </div>
                            <div class="col-md-6">
                              <div class="col-md-3">
                                <button class="session" ng-click="asistenteCtrl.save(pobjPendiente)">Completo</button>
                              </div>
                              <div class="col-md-3">
                               
                              </div>
                            </div>
                          </div>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                          <div class="panel-body">
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="col-md-3">
                                  <p><small>Foto:</small></p>
                                  <img class="img" ng-src="{{pobjPendiente.photo}}">
                                </div>
                                <div class="col-md-4">
                                  <p><small>Resumen ejecutivo:</small></p>
                                 <a href="{{pobjPendiente.bio}}" download><i id="file" class="fa fa-file-text" alt="download"></i></a>
                                </div>
                                <div class="col-md-3">
                                  <p><small>Industria:</small></p>
                                  <p ng-model="asistenteCtrl.industria" value="{{pobjPendiente.industria}}">
                                      {{pobjPendiente.industria}}
                                    </p>
                                </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="col-md-3">
                                    <p><small>Descripción:</small></p>
                                    <p ng-model="asistenteCtrl.descripcion" value="{{pobjPendiente.descripcion}}">
                                      {{pobjPendiente.descripcion}}
                                    </p>
                                  </div>
                                  <div class="col-md-3">
                                    <p><small>Correo cliente:</small></p>
                                    <p ng-model="asistenteCtrl.emailContacto" value="{{pobjPendiente.emailContacto}}">
                                      {{pobjPendiente.emailContacto}}
                                    </p>
                                  </div>
                              </div>
                            </div>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>          
              </md-tab>

              <md-tab label="Solicitud estudiantil">
                  <md-content>
                      <div class="container-fluid" ng-repeat="objProyecto in asistenteCtrl.proyectos | filter:{estado:'rechazado'}:true track by $index">
                          <div class="panel-group" id="accordion3" >
                            <div class="panel panel-default">
                              <div class="panel-heading">
                                <div class="row">
                                  <div class="col-md-4">
                                    <h4 class="panel-title md-padd">
                                      <a data-toggle="collapse" ng-model="asistenteCtrl.nombre" value="{{objProyecto.nombre}}"  data-parent="#accordion">{{objProyecto.nombre}}</a>
                                    </h4>
                                  </div>
                             </div>
                              </div>
                              <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body" ng-model="asistenteCtrl.descripcion" value="{{objProyecto.descripcion}}">{{objProyecto.descripcion}}</div>
                              </div>
                            </div>
                          </div>
                        </div>
                  </md-content>
              </md-tab> 
           </md-tabs> 
         </div>
        </div>
      </div>
    
</div>
<div ui-view></div>
